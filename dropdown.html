<head>
    <meta charset="UTF-8">

    <title>Dropdown Simples</title>
    <link rel="stylesheet" href="dropdown.css">
</head>
<body>

        <input type="checkbox" id="dropdown-toggle">
        <label for="dropdown-toggle" class="dropdown-btn">Menu</label>
        <div class="dropdown-content">
            <a href="#">Opção 1</a>
            <a href="#">Opção 2</a>
            <a href="#">Opção 3</a>
        </div>
    </div>
    
</body>
</html>
